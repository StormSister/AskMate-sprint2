<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ask Mate</title>
</head>
<body>
    <h1>Ask Mate</h1>

    <h2>Latest Questions</h2>
<ul>
    {% for question in latest_questions %}
        <li>
            <h3>{{ question.title }}</h3>
            <p>{{ question.message }}</p>
            <!-- Dodaj inne dane pytania, jeÅ›li potrzebujesz -->
        </li>
    {% endfor %}
</ul>

    <h2>Search for phrase</h2>

    <form action="{{ url_for('search_results') }}" method="GET">
    <input type="text" name="q" placeholder="Search...">
    <input type="submit" value="Search">
    </form>


    <p><a href="/list">Go to the Question List</a></p>




</body>
</html>
