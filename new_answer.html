<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Answer</title>
</head>
<body>
    <h1>Add a New Answer</h1>
    <form action="/question/{{ question_id }}/new-answer" method="POST">
        <label for="message">Your Answer:</label><br>
        <textarea id="message" name="message"></textarea><br>

        <input type="submit" value="Submit">
    </form>

    <p><a href="/question/{{ question_id }}">Back to question details</a></p>
    <p><a href="/list">Back to questions list</a></p>
    <p><a href="/">Main Page</a></p>
</body>
</html>
